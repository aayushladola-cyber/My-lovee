<!DOCTYPE html>

<style>
*{

  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  overflow:hidden;
  background:#000;
}

/* ---------- FIRST PAGE ---------- */
#cover{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ff5fa2,#ff9a9e);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  color:white;
  z-index:10;
}

#cover h1{
  font-size:4rem;
  font-weight:900;
  text-shadow:0 0 20px rgba(255,255,255,0.8);
  animation:zoomIn 2s ease;
}

#cover h1 span{
  display:block;
  font-size:4.5rem;
}

@keyframes zoomIn{
  from{transform:scale(0.4);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.buttons{
  margin-top:40px;
}

button{
  font-size:1.5rem;
  padding:15px 40px;
  border:none;
  border-radius:40px;
  margin:15px;
  cursor:pointer;
  font-weight:bold;
}

#yes{
  background:#00ff9c;
}

#no{
  background:#ff3b3b;
  position:relative;
}

/* ---------- FALLING FLOWERS ---------- */
.fall{
  position:absolute;
  top:-150px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(120vh) rotate(360deg);
  }
}

/* ---------- SECOND PAGE ---------- */
#love{
  display:none;
  min-height:100vh;
  background:linear-gradient(135deg,#1d2671,#c33764);

#title{

  font-size:4rem;
  font-weight:900;
  margin:20px 0;
  text-shadow:0 0 20px pink;
}

.gallery{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:20px;
  margin-top:30px;
}

.card{
  width:300px;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  padding:15px;
  text-align:center;
  backdrop-filter:blur(6px);
  animation:fadeUp 1.5s ease forwards;
}

.card img{
  width:100%;
  border-radius:15px;
}

.card p{
  margin-top:10px;
  font-size:1.1rem;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(50px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>
